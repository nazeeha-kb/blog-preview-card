<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="component">
        <img src="./assets/images/illustration-article.svg" alt="" />
        <div class="text-gray-950 bold tag">Learning</div>

        <div class="semibold">Published 21 Dec 2023</div>

        <h1 class="bold">
          <a href="#"> HTML & CSS foundations </a>
        </h1>

        <p class="text-gray-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="profile">
          <img
            src="./assets/images/image-avatar.webp"
            alt="profile"
            width="40"
            height="40"
          />
          <div class="bold"><a href="#">Greg Hooper</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
